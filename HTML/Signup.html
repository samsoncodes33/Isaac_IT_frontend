<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFMS - Signup</title>
    <link rel="stylesheet" href="/CSS/Signup.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-logo">SIFMS</div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/HTML/login.html" class="login-btn">Login</a></li>
      </ul>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
      <h2>Signup</h2>
      <p>Create your student account to access SIFMS features.</p>

      <form id="signupForm" class="signup-form">
        <input type="text" id="surname" placeholder="Surname" required />
        <input type="text" id="first_name" placeholder="First Name" required />
        <input
          type="text"
          id="other_names"
          placeholder="Other Names (Optional)"
        />
        <input
          type="text"
          id="reg_no"
          placeholder="Registration Number"
          required
        />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="faculty" placeholder="Faculty" required />
        <input
          type="text"
          id="phone_number"
          placeholder="Phone Number"
          required
        />

        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="doi">DOI</option>
        </select>

        <div class="password-container" style="position: relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="width: 100%; padding: 10px 40px 10px 10px"
          />
          <span id="togglePassword">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="submit-btn">Signup</button>
      </form>

      <div id="signupMsg" class="status-msg"></div>
    </section>

    <script src="/JS/signup.js"></script>
  </body>
</html>
